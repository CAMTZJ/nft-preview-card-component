<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <main class="card">
    <div class="contenedor-nft-imagen">
      <div class="sombra">
        <img class="imagen" src="./images/image-equilibrium.jpg" alt="imagen equilibrium" />
        <img id="icon-eye" src="./images/icon-view.svg" alt="icon eye">
      </div>
    </div>

    <h1 class="titulo">Equilibrium #3429</h1>
    <div class="descripcion">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="valor">
      <div class="caja">
        <img class="icono" src="./images/icon-ethereum.svg" alt="icon ethereum" />
        <p class="valor__token-texto">0.041 ETH</p>
      </div>
      <div class="caja">
        <img class="valor__timer" src="./images/icon-clock.svg" alt="icon clock" />
        <p class="valor__timer-texto">3 days left</p>
      </div>
    </div>
    <div class="linea"></div>

    <div class="autor">
      <div class="fondo__imagen">
        <img class="autor__imagen" src="./images/image-avatar.png" alt="imagen creador" />
      </div>

      <p>Creation of <span class="autor--name">Jules Wyvern</span></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/CAMTZJ" target="_blank">Carlos</a>.
  </footer>
  <div class="attribution">

  </div>
</body>

</html>
